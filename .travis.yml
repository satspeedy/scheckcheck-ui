sudo: false

# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - 'iojs'
  - '0.12'
  - '0.10'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'bower install'

# http://docs.travis-ci.com/user/deployment/openshift/
deploy:
  provider: openshift
  user: satspeedy@hotmail.com
  password:
    secure: 
  app: scheckcheckui
  domain: satspeedy
  on:
    repo: satspeedy/scheckcheck-ui
