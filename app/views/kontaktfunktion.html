<div class="row">
  <div class="col col-sm-3">
    <div id="sidebar">
      <ul class="nav nav-stacked">
        <li><h3 class="highlight"></h3></li>
      </ul>
    </div>
  </div>
  <div class="col col-sm-9">
    <div class="panel">
      <h1>Kontaktaufnahme zu {{empfaenger.username}}</h1>

      <div class="row">
        <div class="col col-sm-6">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputBetreff1" class="col-lg-5 control-label">Betreff</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputBetreff1" placeholder="Betreff"
                       ng-model="betreff"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-5 control-label">Nachricht</label>

              <div class="col-lg-7">
                <textarea rows="4" cols="50" placeholder="Nachricht" ng-model="nachricht"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-5 col-lg-7">
                <button type="submit" ng-click="kontaktFunktion()" class="btn btn-default">Senden</button>
                <button type="reset" class="btn btn-default">Leeren</button>
              </div>
            </div>

          </form>

        </div>
      </div>

      <hr>

    </div>
  </div>
</div>
