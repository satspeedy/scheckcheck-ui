<div class="container">
  <div class="row">
    <div class="col col-sm-3">
      <div id="sidebar">
        <ul class="nav nav-stacked">
          <li><h3 class="highlight"></h3></li>
        </ul>
      </div>
    </div>
    <div class="col col-sm-9">
      <div class="panel">
        <h1>Bewertung erstellen</h1>

        <div class="row">
          <div class="col col-sm-6">

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-5 control-label">Bildungsträger</label>

                <div class="col-lg-7">
                  <select ng-model="selectedBildungstraeger" ng-options="bildungstraeger.name for bildungstraeger in bildungstraegers" ng-change="changedValue(selectedBildungstraeger)"  class="form-control" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Bildungsmaßnahme</label>

                <div class="col-lg-7">
                  <select ng-model="selectedBildungsmassnahme" ng-options="bildungsmassnahme.name for bildungsmassnahme in bildungsmassnahmen" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Bewertung</label>

                <div class="col-lg-7">
                  <textarea rows="4" cols="50" ng-model="freiText" />
                </div>
              </div>

              <p>Meine Bewertung für diesen Träger</p>

              <div class="form-group">
                <label class="col-lg-5 control-label">Inhalt der Weiterbildung</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungInhaltWeiterbildung" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Umsetzung der Weiterbildung</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungUmsetzungWeiterbildung" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Praxisnähe</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungPraxisnaehe" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Lehrveranstaltungen</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungLehrveranstaltungen" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Dozenten</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungDozenten" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Organisation</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungOrganisation" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-5 control-label">Ausstattung</label>

                <div class="col-lg-7">
                  <select ng-model="bewertungAusstattung" ng-options="wert for wert in werte" class="form-control"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-5 col-lg-7">
                  <button type="submit" ng-click="submit()" class="btn btn-default">Speichern</button>
                  <button type="reset" class="btn btn-default">Leeren</button>
                </div>
              </div>
            </form>

          </div>
        </div>

        <hr>

      </div>
    </div>
  </div>
</div>
