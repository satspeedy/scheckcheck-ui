<div class="row">
  <div class="col col-sm-3">
    <div id="sidebar">
      <ul class="nav nav-stacked">
        <li><h3 class="highlight"></h3></li>
      </ul>
    </div>
  </div>
  <div class="col col-sm-9">
    <div class="panel">
      <h1>Bildungsmaßnahme {{bildungsmassnahme.name}}</h1>

      <div class="row">
        <div class="col col-sm-6">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputName1" class="col-lg-5 control-label">Name</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputName1" placeholder="Name"
                       ng-model="bildungsmassnahme.name" readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label for="inputOrt1" class="col-lg-5 control-label">Ort</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputOrt1" placeholder="Ort"
                       ng-model="bildungsmassnahme.ort" readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-5 control-label">Beschreibung</label>

              <div class="col-lg-7">
                <textarea rows="4" cols="50" placeholder="Beschreibung" ng-model="bildungsmassnahme.beschreibung"
                          readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label for="labelBildungstraeger1" class="col-lg-5 control-label">Bildungsträger</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="labelBildungstraeger1" placeholder="Bildungstraeger"
                       ng-model="bildungsmassnahme.bildungstraeger.name"
                       readonly="readonly"/>
              </div>
            </div>

            <h3>Bewertungen</h3>

            <table class="table table-hover">
              <thead>
              <tr>
                <th>Kurztext</th>
                <th>Datum</th>
                <th>Durchschnitt</th>
                <th>Teilnehmer</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="bewertung in bildungsmassnahme.bewertungen">
                <td>
                  <a ng-href="#/bewertung/{{bewertung.id}}">{{ bewertung.freiText }}</a>
                </td>
                <td>
                  {{ bewertung.datum }}
                </td>
                <td>
                  {{ bewertung.bewertungDurchschnitt }}
                </td>
                <td>
                  {{ bewertung.teilnehmer.username }}
                </td>
                <td>
                  <a ng-if="bewertung.teilnehmer.kontaktaufnahmeKennzeichen" ng-href="#/kontaktfunktion/{{bewertung.teilnehmer.id}}" class="btn btn-default"><i
                    class="glyphicon glyphicon-envelope"></i></a>
                </td>
              </tr>
              </tbody>
            </table>

          </form>

        </div>
      </div>

      <hr>

    </div>
  </div>
</div>
