<div class="row">
  <div class="col col-sm-3">
    <div id="sidebar">
      <ul class="nav nav-stacked">
        <li><h3 class="highlight"></h3></li>
      </ul>
    </div>
  </div>
  <div class="col col-sm-9">
    <div class="panel">
      <h1>Profil von {{teilnehmer.username}}</h1>

      <div class="row">
        <div class="col col-sm-6">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputVorname1" class="col-lg-5 control-label">Vorname</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputVorname1" placeholder="Vorname" ng-model="teilnehmer.vorname"/>
              </div>
            </div>

            <div class="form-group">
              <label for="inputNachname1" class="col-lg-5 control-label">Nachname</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputNachname1" placeholder="Nachname" ng-model="teilnehmer.nachname"/>
              </div>
            </div>

            <div class="form-group">
              <label for="inputNewsletter1" class="col-lg-5 control-label">Newsletter</label>

              <div class="col-lg-7">
                <input type="checkbox" class="form-control" id="inputNewsletter1" placeholder="Newsletter" ng-model="teilnehmer.newsletterKennzeichen">
              </div>
            </div>

            <div class="form-group">
              <label for="inputKontaktaufnahme1" class="col-lg-5 control-label">Kontaktaufnahme</label>

              <div class="col-lg-7">
                <input type="checkbox" class="form-control" id="inputKontaktaufnahme1" placeholder="Kontaktaufnahme" ng-model="teilnehmer.kontaktaufnahmeKennzeichen">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail1" class="col-lg-5 control-label">Email Adresse</label>
              <div class="col-lg-7">
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email Adresse" ng-model="teilnehmer.emailAddresse">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-5 col-lg-7">
                <button type="submit" class="btn btn-default">Aktualisieren</button>
              </div>
            </div>
          </form>

        </div>
      </div>

      <hr>

    </div>
  </div>
</div>
