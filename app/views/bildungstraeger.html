<div class="row">
  <div class="col col-sm-3">
    <div id="sidebar">
      <ul class="nav nav-stacked">
        <li><h3 class="highlight"></h3></li>
      </ul>
    </div>
  </div>
  <div class="col col-sm-9">
    <div class="panel">
      <h1>Bildungsträger {{bildungstraeger.name}}</h1>

      <div class="row">
        <div class="col col-sm-6">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputName1" class="col-lg-5 control-label">Name</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputName1" placeholder="Name"
                       ng-model="bildungstraeger.name" readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label for="inputOrt1" class="col-lg-5 control-label">Ort</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputOrt1" placeholder="Ort" ng-model="bildungstraeger.ort"
                       readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label for="inputKontaktdaten1" class="col-lg-5 control-label">Kontaktdaten</label>

              <div class="col-lg-7">
                <input type="text" class="form-control" id="inputKontaktdaten1" placeholder="Kontaktdaten"
                       ng-model="bildungstraeger.kontaktdaten" readonly="readonly"/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-5 control-label">Beschreibung</label>

              <div class="col-lg-7">
                <textarea rows="4" cols="50" placeholder="Beschreibung" ng-model="bildungstraeger.beschreibung"
                          readonly="readonly"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-5 control-label">Angebot</label>

              <div class="col-lg-7">
                <textarea rows="4" cols="50" placeholder="Angebot" ng-model="bildungstraeger.angebot"
                          readonly="readonly"></textarea>
              </div>
            </div>

            <h3>Bildungsmaßnahmen</h3>

            <table class="table table-hover">
              <thead>
              <tr>
                <th>Name</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="bildungsmassnahme in bildungstraeger.bildungsmassnahmen">
                <td>
                  <a ng-href="#/bildungsmassnahme/{{bildungsmassnahme.id}}">{{ bildungsmassnahme.name }}</a>
                </td>
              </tr>
              </tbody>
            </table>

          </form>

        </div>
      </div>

      <hr>

    </div>
  </div>
</div>
